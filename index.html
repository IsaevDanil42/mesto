<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логототип проекта">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img class="elements__photo" src="./images/iceland.jpg" alt="Береговая линия в Исладнии">
        <h2 class="elements__title">Исладния</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/new-zealand.jpg" alt="Озеро в Новой Зеландии">
        <h2 class="elements__title">Новая Зеландия</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/italy.jpg" alt="Бухта в Итали">
        <h2 class="elements__title">Италия</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/indonesia.jpg" alt="Вид на поля и гору в Индонезии">
        <h2 class="elements__title">Индонезия</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/canada.jpg" alt="Канадские горы">
        <h2 class="elements__title">Канада</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/norway.jpg" alt="Северное сияние и горы в Норвегии">
        <h2 class="elements__title">Норвегия</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popup-about" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input" id="name" name="input-name" placeholder="Имя" type="text">
        <input class="popup__input" id="profession" name="input-profession" placeholder="О себе" type="text">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
