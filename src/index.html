<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логототип проекта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__overlay">
        <img class="profile__avatar" alt="Фото профиля">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup" id="edit">
    <div class="popup__container">
      <form class="popup__form" id="edit-form" name="popup-about" method="post" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input" id="name" name="input-name" placeholder="Имя" type="text" minlength="2" maxlength="40" required>
        <span class="popup__error popup__name"></span>
        <input class="popup__input" id="profession" name="input-profession" placeholder="О себе" type="text" minlength="2" maxlength="200" required>
        <span class="popup__error popup__profession"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup" id="add">
    <div class="popup__container">
      <form class="popup__form" id="add-form" name="popup-add" method="post" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input" id="place-name" name="input-title" placeholder="Название" type="text" minlength="2" maxlength="30" required>
        <span class="popup__error popup__place-name"></span>
        <input class="popup__input" id="link" name="input-link" placeholder="Ссылка на картинку" type="url" required>
        <span class="popup__error popup__link"></span>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup_photo" id="image">
    <div class="popup__image-container">
      <img class="popup__image">
      <p class="popup__subtitle"></p>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup" id="delete">
    <div class="popup__container">
      <form class="popup__form" id="delete-form" name="popup-delete" method="post" novalidate>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__submit-btn" type="submit">Да</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup" id="avatar">
    <div class="popup__container">
      <form class="popup__form" id="avatar-form" name="popup-avatar" method="post" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <input class="popup__input" id="avatar-link" name="avatar-input-link" placeholder="Ссылка на аватар" type="url" required>
        <span class="popup__error popup__avatar-link"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <template id="card">
    <div class="elements__card">
      <img class="elements__photo">
      <h2 class="elements__title"></h2>
      <div class="elements__like-container">
        <button class="elements__like" type="button"></button>
        <p class="elements__like-counter">0</p>
      </div>
      <button class="elements__delete-btn" type="button"></button>
    </div>
  </template>
</body>
</html>
